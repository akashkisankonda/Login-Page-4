<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container">
        <div id="strip" class="strip"></div>
        <div class="main">
            <div class="left">
                <div class="left-content">
                    <img src="Assets/droplet-solid.svg" height="100px" width="100" alt="" srcset="">
                    <h2>CleanMyCar</h3>

                </div>
            </div>

                <form name="form" onsubmit="return validate()" action="" method="get">
